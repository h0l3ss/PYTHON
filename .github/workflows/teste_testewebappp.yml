# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - testewebappp

on:
  push:
    branches:
      - teste
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_aa599db294ee46508c541c6f7e0f97d9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9e3b7c04bb0346ada0702e03f2608466 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_aa599db294ee46508c541c6f7e0f97d9 }}/azure-app-service/windows/parkingpage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'testewebappp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e720cdff81634ed88a71aa32901fe0a7 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_aa599db294ee46508c541c6f7e0f97d9 }}/azure-app-service/windows/parkingpage:${{ github.sha }}'